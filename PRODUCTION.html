<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Production | BLANCO</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    
    /* Header Styles - Copied from index.html */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(69, 67, 67, 0.139);
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 200;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(64, 0, 0, 0.5);
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #400000;
      text-transform: uppercase;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: auto;
      white-space: nowrap;
      letter-spacing: 1px;
    }
    
    .logo:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(64, 0, 0, 0.7);
    }
    
    .navbar {
      display: flex;
      margin-left: auto;
    }
    
    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      padding: 5px 0;
    }
    
    .navbar a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: #400000;
      transition: width 0.3s ease;
    }
    
    .navbar a:hover::after {
      width: 100%;
    }
    
    .navbar a:hover {
      color: #400000;
    }
    
    .menu-btn {
      display: none;
      font-size: 26px;
      color: #f5f5f5;
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    .menu-btn.active {
      transform: rotate(90deg);
    }
    
    /* Mobile Sidebar Styles - Copied from index.html */
    .mobile-sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background-color: rgba(17, 17, 17, 0.95);
      padding: 80px 30px 30px;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 999;
      backdrop-filter: blur(10px);
      overflow-y: auto;
    }
    
    .mobile-sidebar.open {
      right: 0;
    }
    
    .mobile-sidebar a {
      display: block;
      margin: 20px 0;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      transition: all 0.3s;
    }
    
    .mobile-sidebar a:hover {
      background-color: rgba(64, 0, 0, 0.3);
      padding-left: 20px;
    }
    
    .mobile-sidebar .social-links {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    
    .mobile-sidebar .social-links a {
      color: white;
      font-size: 22px;
      margin: 0;
      padding: 0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .mobile-sidebar .social-links a:hover {
      background-color: rgba(64, 0, 0, 0.5);
      transform: scale(1.1);
    }
    
    .close-sidebar {
      position: absolute;
      top: 25px;
      right: 25px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
      background: none;
      border: none;
    }
    
    .close-sidebar:hover {
      transform: rotate(90deg);
      color: #f2ebc6;
    }
    
    /* Media Queries - Copied from index.html */
    @media (max-width: 1024px) {
      header {
        padding: 15px 3%;
      }
      
      .logo {
        font-size: 2rem;
        letter-spacing: 0.5px;
        white-space: nowrap;
      }
      
      .navbar a {
        margin: 0 10px;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 768px) {
      header {
        padding: 37px 5%;
        justify-content: center;
      }
      
      .logo {
        font-size: 1.8rem;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .menu-btn {
        position: fixed;
        right: 5%;
        top: 20px;
      }
      
      .navbar {
        display: none;
      }
      
      .menu-btn {
        display: block;
      }
    }
    
    /* Main Content Styles */
    main {
      padding-top: 120px;
      padding-bottom: 60px;
      min-height: 100vh;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2px;
      padding: 0 5%;
    }
    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
      border-radius: 12px;
      display: block;
    }
    .grid-item:hover img {
      transform: scale(1.1);
      filter: brightness(0.7);
    }
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      opacity: 0;
      transition: opacity 0.4s ease;
      border-radius: 12px;
      padding-bottom: 20px;
    }
    .grid-item:hover .grid-overlay {
      opacity: 1;
    }
    .grid-overlay span {
      font-size: 20px;
      color: #f2ebc6;
      background: rgba(0,0,0,0.5);
      padding: 8px 20px;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }
    .grid-item:hover .grid-overlay span {
      transform: translateY(-5px);
    }
    .grid-link {
      text-decoration: none;
    }

    /* Footer Styles - Copied from index.html */
    .site-footer {
      background: rgba(0, 0, 0, 0.9);
      padding: 40px 0;
      text-align: center;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(5px);
      border-top: 1px solid rgba(64, 0, 0, 0.3);
      margin-top: 80px;
    }
    
    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .footer-btn {
      display: inline-flex;
      align-items: center;
      padding: 12px 25px;
      background: transparent;
      color: #f2ebc6;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-size: 16px;
      border: none;
      position: relative;
      overflow: hidden;
    }
    
    .footer-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: #400000;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    
    .footer-btn:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    .footer-btn i {
      margin-right: 10px;
      font-size: 18px;
      color: #400000;
    }
    
    .footer-btn:hover {
      color: #fff;
      transform: translateY(-3px);
    }
    
    .footer-btn:hover i {
      color: #fff;
    }
    
    .copyright-section {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .copyright-text {
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    .credits {
      font-size: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 5px;
    }
    
    .credits i {
      color: #400000;
      margin: 0 5px;
    }
    
    .creator-link {
      color: #f2ebc6;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-left: 5px;
    }
    
    /* Responsive Footer */
    @media (max-width: 768px) {
      .site-footer {
        padding: 30px 15px;
      }
      
      .footer-nav {
        gap: 12px;
      }
      
      .footer-btn {
        padding: 10px 20px;
        font-size: 14px;
      }
      
      .footer-btn i {
        font-size: 16px;
        margin-right: 8px;
      }
      
      .copyright-section {
        font-size: 14px;
      }
      
      .copyright-text {
        font-size: 16px;
        margin-bottom: 10px;
      }
      
      .credits {
        font-size: 13px;
      }
    }
    
    @media (max-width: 480px) {
      .footer-nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      
      .footer-btn {
        width: 100%;
        max-width: 250px;
        justify-content: center;
      }
      
      .copyright-section {
        font-size: 13px;
      }
      
      .credits {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">B L A N C O</div>
    <div class="navbar">
      <a href="women.html">WOMEN</a>
      <a href="men.html">MEN</a>
      <a href="lifestyle.html">LIFE STYLE</a>
      <a href="production.html">PRODUCTION</a>
      <a href="about-us.html">ABOUT</a>
      <a href="contact-us.html">CONTACT</a>
    </div>
    <div class="menu-btn" id="menuBtn">
      <i class="fas fa-bars"></i>
    </div>
  </header>
    
  <!-- Mobile Sidebar - Copied from index.html -->
  <div class="mobile-sidebar" id="mobileSidebar">
    <button class="close-sidebar" id="closeSidebar">
      <i class="fas fa-times"></i>
    </button>
    
    <a href="women.html">WOMEN</a>
    <a href="men.html">MEN</a>
    <a href="lifestyle.html">LIFE STYLE</a>
    <a href="production.html">PRODUCTION</a>
    <a href="about-us.html">ABOUT</a>
    <a href="contact-us.html">CONTACT</a>
    
    <div class="social-links">
      <a href="https://www.instagram.com/blancoo.agency?igsh=MW13M2huOW80OWEwNw==" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@blanco.agencyy?_t=ZM-8vccORjQv2t&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>
  </div>

  <main>
    <div class="grid-container">
      <a class="grid-link" href="brand1.html">
        <div class="grid-item">
          <img src="images\5555555.jpg" alt="Brand 1">
          <div class="grid-overlay"><span>Brand One</span></div>
        </div>
      </a>
      <a class="grid-link" href="brand2.html">
        <div class="grid-item">
          <img src="images\33.jpg" alt="Brand 2">
          <div class="grid-overlay"><span>Brand Two</span></div>
        </div>
      </a>
      <a class="grid-link" href="brand3.html">
        <div class="grid-item">
          <img src="images\222222.jpg" alt="Brand 3">
          <div class="grid-overlay"><span>Brand Three</span></div>
        </div>
      </a>
      <a class="grid-link" href="brand4.html">
        <div class="grid-item">
          <img src="images\777777.jpg" alt="Brand 4">
          <div class="grid-overlay"><span>Brand Four</span></div>
        </div>
      </a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-nav">
      <a href="terms-and-conditions.html" class="footer-btn">
        <i class="fas fa-file-contract"></i>
        <span>Terms & Conditions</span>
      </a>
      <a href="contact-us.html" class="footer-btn">
        <i class="fas fa-envelope"></i>
        <span>Contact Us</span>
      </a>
      <a href="about-us.html" class="footer-btn">
        <i class="fas fa-info-circle"></i>
        <span>About Us</span>
      </a>
    </div>
    <div class="copyright-section">
      <p class="copyright-text">
        &copy; <a href="#" class="creator-link">2025 BLANCO Agency. All Rights Reserved.</a>
      </p>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    // Mobile Sidebar Script - Copied from index.html
    const menuBtn = document.getElementById('menuBtn');
    const closeSidebar = document.getElementById('closeSidebar');
    const mobileSidebar = document.getElementById('mobileSidebar');
    
    menuBtn.addEventListener('click', function() {
      mobileSidebar.classList.add('open');
      menuBtn.classList.add('active');
    });
    
    closeSidebar.addEventListener('click', function() {
      mobileSidebar.classList.remove('open');
      menuBtn.classList.remove('active');
    });
    
    document.querySelector('.logo').addEventListener('click', function() {
      this.style.opacity = '0.7';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 200);
    });

    if (window.innerWidth > 768) {
      const cards = document.querySelectorAll('.grid-item');
      
      cards.forEach(card => {
        const container = card.closest('.grid-link');
        
        container.addEventListener('mousemove', e => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          
          const rotateX = (y - centerY) / 15;
          const rotateY = (centerX - x) / 15;
          
          card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
          
          // Move the shine effect based on mouse position
          const shine = card.querySelector('.shine');
          shine.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 80%)`;
        });
        
        container.addEventListener('mouseleave', () => {
          card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
        });
      });
    }
    
    document.addEventListener('click', function(event) {
      if (!mobileSidebar.contains(event.target) && event.target !== menuBtn && !menuBtn.contains(event.target)) {
        mobileSidebar.classList.remove('open');
        menuBtn.classList.remove('active');
      }
    });
  </script>
</body>
</html>
