<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Model - blanco.agency</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(69, 67, 67, 0.139);
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 200;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(64, 0, 0, 0.5);
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #400000;
      letter-spacing: 5px;
      text-transform: uppercase;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: auto;
    }
    
    .logo:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(64, 0, 0, 0.7);
    }
    
    .navbar {
      display: flex;
      margin-left: auto;
    }
    
    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      padding: 5px 0;
    }
    
    .navbar a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: #400000;
      transition: width 0.3s ease;
    }
    
    .navbar a:hover::after {
      width: 100%;
    }
    
    .navbar a:hover {
      color: #400000;
    }
    
    /* تعديلات للشاشات المتوسطة */
    @media (max-width: 1024px) {
      header {
        padding: 15px 3%;
      }
      
      .logo {
        font-size: 2rem;
        letter-spacing: 3px;
      }
      
      .navbar a {
        margin: 0 10px;
        font-size: 0.9rem;
      }
    }
    
    /* تعديلات للهواتف */
    @media (max-width: 768px) {
      header {
        padding: 15px 5%;
        justify-content: center;
      }
      
      .logo {
        font-size: 1.8rem;
        position: static;
        transform: none;
        margin: 0 auto;
      }
      
      .menu-btn {
        position: fixed;
        right: 5%;
        top: 20px;
      }
      
      .navbar {
        display: none;
      }

      .menu-btn {
        display: block;
      }
    }

    .menu-btn {
      display: none;
      font-size: 26px;
      color: #f5f5f5;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .menu-btn.active {
      transform: rotate(90deg);
    }

    .booking-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 80px;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: url('https://k.top4top.io/p_3392ir7mv1.png') no-repeat center center/cover;
      opacity: 0.7;
      z-index: 1;
      filter: brightness(70%);
    }

    .booking-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      width: 90%;
    }

    .booking-title {
      font-size: 36px;
      margin-bottom: 30px;
      color: #f2ebc6;
      text-align: center;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="number"],
    .form-group input[type="date"],
    .form-group input[type="time"],
    .form-group input[type="tel"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
    }

    .radio-option input {
      margin-right: 8px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-btn {
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-outlined {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn-filled {
      background-color: #400000;
      color: white;
      border: none;
    }

    .btn-outlined:hover,
    .btn-filled:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .required::after {
      content: " *";
      color: #ff4d4d;
    }

    /* CSS for dropdown menus */
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: rgba(30, 30, 30, 0.8) url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e") no-repeat;
      background-position: right 15px center;
      background-size: 15px;
      padding-right: 40px !important;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 16px;
      padding: 12px 15px;
      width: 100%;
    }

    select:focus {
      outline: none;
      border-color: #400000;
      box-shadow: 0 0 0 2px rgba(64, 0, 0, 0.3);
    }

    select option {
      background: rgba(20, 20, 20, 0.95);
      color: #fff;
      padding: 10px;
    }

    /* Custom scrollbar for dropdown */
    select::-webkit-scrollbar {
      width: 8px;
    }

    select::-webkit-scrollbar-track {
      background: rgba(30, 30, 30, 0.5);
    }

    select::-webkit-scrollbar-thumb {
      background: #400000;
      border-radius: 4px;
    }

    select::-webkit-scrollbar-thumb:hover {
      background: #500000;
    }

    .number-input-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .number-btn {
      background-color: #400000;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .number-btn:hover {
      background-color: #500000;
    }

    .number-input-container input[type="number"] {
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      margin: 0 10px;
      flex: 1;
    }

    /* Mobile sidebar styles */
    .mobile-sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background-color: rgba(17, 17, 17, 0.95);
      padding: 80px 30px 30px;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 999;
      backdrop-filter: blur(10px);
      overflow-y: auto;
    }

    .mobile-sidebar.open {
      right: 0;
    }

    .mobile-sidebar a {
      display: block;
      margin: 20px 0;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .mobile-sidebar a:hover {
      background-color: rgba(64, 0, 0, 0.3);
      padding-left: 20px;
    }

    .mobile-sidebar .social-links {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .mobile-sidebar .social-links a {
      color: white;
      font-size: 22px;
      margin: 0;
      padding: 0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-sidebar .social-links a:hover {
      background-color: rgba(64, 0, 0, 0.5);
      transform: scale(1.1);
    }

    .close-sidebar {
      position: absolute;
      top: 25px;
      right: 25px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
      background: none;
      border: none;
    }

    .close-sidebar:hover {
      transform: rotate(90deg);
      color: #f2ebc6;
    }

    /* Footer Styles */
    .site-footer {
      background: rgba(0, 0, 0, 0.9);
      padding: 40px 0;
      text-align: center;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(5px);
      border-top: 1px solid rgba(64, 0, 0, 0.3);
      margin-top: 60px;
    }

    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .footer-btn {
      display: inline-flex;
      align-items: center;
      padding: 12px 25px;
      background: transparent;
      color: #f2ebc6;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-size: 16px;
      border: none;
      position: relative;
      overflow: hidden;
    }

    .footer-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: #400000;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .footer-btn:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .footer-btn i {
      margin-right: 10px;
      font-size: 18px;
      color: #400000;
    }

    .footer-btn:hover {
      color: #fff;
      transform: translateY(-3px);
    }

    .footer-btn:hover i {
      color: #fff;
    }

    .copyright-section {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
    }

    .copyright-text {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .credits {
      font-size: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 5px;
    }

    .credits i {
      color: #400000;
      margin: 0 5px;
    }

    .creator-link {
      color: #f2ebc6;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-left: 5px;
    }

    .creator-link:hover {
      color: #400000;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .booking-content {
        padding: 30px 20px;
        width: 95%;
      }

      .booking-title {
        font-size: 28px;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      .site-footer {
        padding: 30px 15px;
      }
      
      .footer-nav {
        gap: 12px;
      }
      
      .footer-btn {
        padding: 10px 20px;
        font-size: 14px;
      }
      
      .footer-btn i {
        font-size: 16px;
        margin-right: 8px;
      }
      
      .copyright-section {
        font-size: 14px;
      }
      
      .copyright-text {
        font-size: 16px;
        margin-bottom: 10px;
      }
      
      .credits {
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .footer-nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      
      .footer-btn {
        width: 100%;
        max-width: 250px;
        justify-content: center;
      }
      
      .copyright-section {
        font-size: 13px;
      }
      
      .credits {
        flex-direction: column;
        gap: 5px;
      }
    }

    @media (min-width: 769px) {
      .mobile-sidebar {
        display: none;
      }
    }
  </style>
</head>

  <div class="booking-container">
    <div class="background-image"></div>
    
    <form id="bookingForm" action="https://formsubmit.co/blancoagencyy@gmail.com" method="POST" class="booking-content">
      <!-- إضافة هذه المدخلات المخفية للتحكم في سلوك الإرسال -->
      <input type="hidden" name="_next" value="https://blancoo-agency.github.io/blanco-agency/th.html">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="New Model Booking Request">
      <!-- Section 1: Model Information -->
      <div class="form-section active" id="section1">
        <h2 class="booking-title">BOOK YOUR MODEL</h2>
        
        <div class="form-group">
          <label for="modelName" class="required">Model Name</label>
          <input type="text" id="modelName" name="Model Name" placeholder="Enter model name" required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="brandName" class="required">Brand name</label>
            <input type="text" id="brandName" name="Brand Name" placeholder="Enter brand name" required>
          </div>
          <div class="form-group">
            <label for="photographer" class="">Photographer</label>
            <input type="text" id="photographer" name="Photographer" placeholder="Enter photographer name">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="stylist">Stylist</label>
            <input type="text" id="stylist" name="Stylist" placeholder="Enter stylist name">
          </div>
          <div class="form-group">
            <label for="makeupArtist">Makeup Artist</label>
            <input type="text" id="makeupArtist" name="Makeup Artist" placeholder="Enter makeup artist name">
          </div>
        </div>
        
        <div class="form-actions">
          <div></div>
          <button type="button" class="form-btn btn-filled" onclick="nextSection(1)">Next</button>
        </div>
      </div>
      
      <!-- Section 2: Budget & Details -->
      <div class="form-section" id="section2">
        <h2 class="booking-title">BOOKING DETAILS</h2>
        
        <div class="form-group">
          <label for="budget" class="required">Model Budget</label>
          <div class="number-input-container">
            <button type="button" class="number-btn minus" onclick="adjustBudget(-1)">-</button>
            <input type="number" id="budget" name="Budget" value="500" min="1" step="1" required>
            <button type="button" class="number-btn plus" onclick="adjustBudget(1)">+</button>
          </div>
        </div>

        <div class="form-group">
          <label for="currency" class="required">Currency</label>
          <select id="currency" name="Currency" required>
            <option value="EGP">EGP (Egyptian Pound)</option>
            <option value="USD">USD (US Dollar)</option>
            <option value="EUR">EUR (Euro)</option>
            <option value="GBP">GBP (British Pound)</option>
            <option value="AED">AED (UAE Dirham)</option>
            <option value="SAR">SAR (Saudi Riyal)</option>
            <option value="CAD">CAD (Canadian Dollar)</option>
            <option value="AUD">AUD (Australian Dollar)</option>
            <option value="JPY">JPY (Japanese Yen)</option>
            <option value="CNY">CNY (Chinese Yuan)</option>
            <option value="INR">INR (Indian Rupee)</option>
            <option value="RUB">RUB (Russian Ruble)</option>
            <option value="TRY">TRY (Turkish Lira)</option>
            <option value="BRL">BRL (Brazilian Real)</option>
            <option value="ZAR">ZAR (South African Rand)</option>
            <option value="MXN">MXN (Mexican Peso)</option>
            <option value="CHF">CHF (Swiss Franc)</option>
            <option value="SEK">SEK (Swedish Krona)</option>
            <option value="NOK">NOK (Norwegian Krone)</option>
            <option value="DKK">DKK (Danish Krone)</option>
            <option value="PLN">PLN (Polish Zloty)</option>
            <option value="HKD">HKD (Hong Kong Dollar)</option>
            <option value="SGD">SGD (Singapore Dollar)</option>
            <option value="KRW">KRW (South Korean Won)</option>
            <option value="THB">THB (Thai Baht)</option>
            <option value="MYR">MYR (Malaysian Ringgit)</option>
            <option value="IDR">IDR (Indonesian Rupiah)</option>
            <option value="PHP">PHP (Philippine Peso)</option>
            <option value="ILS">ILS (Israeli Shekel)</option>
            <option value="QAR">QAR (Qatari Riyal)</option>
            <option value="KWD">KWD (Kuwaiti Dinar)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="required">Shooting Hours</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="halfDay" name="Shooting Hours" value="4" required>
              <label for="halfDay">Half Day 4 Hours</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="fullDay" name="Shooting Hours" value="8">
              <label for="fullDay">Full Day 8 Hours</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="otherHours" name="Shooting Hours" value="other">
              <label for="otherHours">Other</label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="callTime" class="required">Call Time for the Model</label>
          <input type="time" id="callTime" name="Call Time" required>
        </div>
        
        <div class="form-group">
          <label for="shootingDate" class="required">Location Date</label>
          <input type="date" id="shootingDate" name="Shooting Date" required>
        </div>
        
        <div class="form-actions">
          <button type="button" class="form-btn btn-outlined" onclick="prevSection(2)">Back</button>
          <button type="button" class="form-btn btn-filled" onclick="nextSection(2)">Next</button>
        </div>
      </div>
      
      <!-- Section 3: Contact Information -->

        <div class="form-row">

            <label for="firstName" class="required">First Name</label>
            <input type="text" id="firstName" name="First Name" placeholder="Enter first name" required>

            <label for="lastName" class="required">Last Name</label>
            <input type="text" id="lastName" name="Last Name" placeholder="Enter last name" required>

              <option value="+81">+81 (Japan)</option>
              <option value="+86">+86 (China)</option>
              <option value="+91">+91 (India)</option>
              <option value="+90">+90 (Turkey)</option>
              <option value="+55">+55 (Brazil)</option>
              <option value="+971">+971 (UAE)</option>

              <option value="+64">+64 (New Zealand)</option>
              <option value="+27">+27 (South Africa)</option>
              <option value="+52">+52 (Mexico)</option>
              <option value="+39">+39 (Italy)</option>
              <option value="+34">+34 (Spain)</option>
              <option value="+31">+31 (Netherlands)</option>
              <option value="+41">+41 (Switzerland)</option>
              <option value="+46">+46 (Sweden)</option>
              <option value="+47">+47 (Norway)</option>
              <option value="+45">+45 (Denmark)</option>
              <option value="+48">+48 (Poland)</option>
              <option value="+82">+82 (South Korea)</option>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    // عناصر DOM
    const menuBtn = document.getElementById('menuBtn');
    const closeSidebar = document.getElementById('closeSidebar');
    const mobileSidebar = document.getElementById('mobileSidebar');

    // فتح/إغلاق الشريط الجانبي
    menuBtn.addEventListener('click', function() {
      mobileSidebar.classList.add('open');
      menuBtn.classList.add('active');
    });

    closeSidebar.addEventListener('click', function() {
      mobileSidebar.classList.remove('open');
      menuBtn.classList.remove('active');
    });

    // إغلاق الشريط عند النقر خارج المحتوى
    document.addEventListener('click', function(event) {
      if (!mobileSidebar.contains(event.target) && event.target !== menuBtn && !menuBtn.contains(event.target)) {
        mobileSidebar.classList.remove('open');
        menuBtn.classList.remove('active');
      }
    });

    document.querySelector('.logo').addEventListener('click', function() {
      this.style.opacity = '0.7';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 200);
    });

    // Form navigation functions
    function nextSection(currentSection) {
      // Basic validation
      let isValid = true;
      const currentSectionElement = document.getElementById(`section${currentSection}`);
      const requiredInputs = currentSectionElement.querySelectorAll('[required]');
      
      requiredInputs.forEach(input => {
        if (!input.value) {
          input.style.borderColor = '#ff4d4d';
          isValid = false;
        } else {
          input.style.borderColor = 'rgba(255, 255, 255, 0.3)';
        }
      });
      
      if (!isValid) {
        return;
      }
      
      document.getElementById(`section${currentSection}`).classList.remove('active');
      document.getElementById(`section${currentSection + 1}`).classList.add('active');
    }
    
    function prevSection(currentSection) {
      document.getElementById(`section${currentSection}`).classList.remove('active');
      document.getElementById(`section${currentSection - 1}`).classList.add('active');
    }

    function adjustBudget(change) {
      const budgetInput = document.getElementById('budget');
      let currentValue = parseInt(budgetInput.value) || 0;
      currentValue += change;
      if (currentValue < 1) currentValue = 1;
      budgetInput.value = currentValue;
    }
  </script>
