<script>
    AOS.init();

    // عناصر DOM
    const menuBtn = document.getElementById('menuBtn');
    const closeSidebar = document.getElementById('closeSidebar');
    const mobileSidebar = document.getElementById('mobileSidebar');

    // فتح/إغلاق الشريط الجانبي
    menuBtn.addEventListener('click', function() {
      mobileSidebar.classList.add('open');
      menuBtn.classList.add('active');
    });

    closeSidebar.addEventListener('click', function() {
      mobileSidebar.classList.remove('open');
      menuBtn.classList.remove('active');
    });

    // إغلاق الشريط عند النقر خارج المحتوى
    document.addEventListener('click', function(event) {
      if (!mobileSidebar.contains(event.target) && event.target !== menuBtn && !menuBtn.contains(event.target)) {
        mobileSidebar.classList.remove('open');
        menuBtn.classList.remove('active');
      }
    });

    document.querySelector('.logo').addEventListener('click', function() {
    window.location.href = 'index.html';
  });
  document.querySelector('.logo').addEventListener('click', function() {
    this.style.opacity = '0.7'; // تأثير خفيف عند النقر
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 200); // تأخير 200 مللي ثانية لرؤية التأثير
  });

  // دالة تعديل الميزانية
function adjustBudget(change) {
  const budgetInput = document.getElementById('budget');
  let currentValue = parseInt(budgetInput.value) || 500;
  currentValue += change;
  
  // التأكد من أن القيمة لا تقل عن 1
  if (currentValue < 1) currentValue = 1;
  
  budgetInput.value = currentValue;
}

    // Form navigation functions
    function nextSection(currentSection) {
      // Basic validation
      let isValid = true;
      const currentSectionElement = document.getElementById(`section${currentSection}`);
      const requiredInputs = currentSectionElement.querySelectorAll('[required]');
      
      requiredInputs.forEach(input => {
        if (!input.value) {
          input.style.borderColor = '#ff4d4d';
          isValid = false;
        } else {
          input.style.borderColor = 'rgba(255, 255, 255, 0.3)';
        }
      });

      
      
      if (!isValid) {
        return;
      }
      
      document.getElementById(`section${currentSection}`).classList.remove('active');
      document.getElementById(`section${currentSection + 1}`).classList.add('active');
    }
    
    function prevSection(currentSection) {
      document.getElementById(`section${currentSection}`).classList.remove('active');
      document.getElementById(`section${currentSection - 1}`).classList.add('active');
    }
